<div class="row" >
    <div class="col-xs-12" *ngIf="!currentUser">
        <form>
            <div class="row">
                <h3>Welcome to Redact-n-Chat!</h3>
                <h5>Please Sign In!</h5>
                <div class="col-sm-6 form-group">
                    <label for="username">Username</label>
                    <input 
                    placeholder="johnnydoes69"
                    type="text" 
                    id="username" 
                    class="form-control"
                    #usernameInput>
                </div>
                <div class="col-sm-6 form-group">
                    <label for="password">Password</label>
                    <input 
                    placeholder="swag69420"
                    type="text" 
                    id="password" 
                    class="form-control"
                    #passwordInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-5">
                    <button class="btn btn-success" type="submit" (click)="onSignInFormSubmit()">Sign In</button>
                </div>
                <div class="col-xs-2 text-center">
                    <h4>|</h4>
                </div>
                <div class="col-xs-5 text-right">
                    <a routerLink="/signup" routerLinkActive="active">Need an account? Sign up hereeeee ;)</a>
                </div>
            </div>
        </form>
    </div>
    <div class="col-xs-12" *ngIf="currentUser">
        <h3>You are Signed In!</h3>
    </div>
</div>
